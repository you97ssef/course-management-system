<div class="m-auto" style="max-width: 700px">
  <div class="card m-4">
    <form
      class="card-body"
      #form="ngForm"
      class="card-body"
      (ngSubmit)="updateAccount()"
    >
      <h1 class="card-title text-center mb-3">Account</h1>
      <div class="mt-2 form-group">
        <label for="email">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="email@example.com"
          name="email"
          [(ngModel)]="user.email"
          required
        />
      </div>
      <div class="mt-2 form-group">
        <label for="password">Password</label>
        <input
          [type]="showPassword ? 'text' : 'password'"
          class="form-control"
          id="password"
          placeholder="***********"
          name="password"
          [(ngModel)]="user.password"
          required
        />
      </div>
      <div class="mt-2 form-group form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="showPassword"
          (click)="showPassword = !showPassword"
        />
        <label class="form-check-label" for="showPassword">Show password</label>
      </div>
      <div class="mt-2 form-group">
        <label for="first-name">First name</label>
        <input
          type="text"
          class="form-control"
          id="first-name"
          placeholder="John"
          name="first_name"
          [(ngModel)]="user.first_name"
          required
        />
      </div>
      <div class="mt-2 form-group">
        <label for="last-name">Last name</label>
        <input
          type="text"
          class="form-control"
          id="last-name"
          placeholder="Doe"
          name="last_name"
          [(ngModel)]="user.last_name"
          required
        />
      </div>
      <div class="mt-2 form-group">
        <label for="birthday">Birthday</label>
        <input
          type="text"
          class="form-control"
          id="birthday"
          placeholder="Doe"
          name="birthday"
          [(ngModel)]="user.birthday"
          required
        />
      </div>
      <button
        [disabled]="!form.valid"
        type="submit"
        class="mt-3 btn btn-warning"
      >
        Update account
      </button>
    </form>
  </div>
</div>
